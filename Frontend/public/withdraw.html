<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw - Fintech Platform</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <div id="navbar"></div> <!-- Navbar will be injected here -->
  <div class="container" style="width: 1000px;">
    <h1>Withdraw Money</h1>
    <form id="withdrawForm">
      <input type="number" id="withdrawAmount" placeholder="Amount" required>
      <button type="submit">Withdraw</button>
    </form>
    <div id="message"></div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeButton">&times;</span>
      <h2>Confirm Withdrawal</h2>
      <p>Enter your password to confirm the withdrawal of <span id="confirmAmount"></span>:</p>
      <input type="password" id="confirmPassword" placeholder="Password" required>
      <button id="confirmButton">Confirm</button>
    </div>
  </div>
  <script src="../js/navbar.js"></script>
  <script src="../js/transaction.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
